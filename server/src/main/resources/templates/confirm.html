<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Uia 授权</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
    <style rel="stylesheet">
        #particles-js {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #22C32E;
        }

        .auth-panel {
            width: 400px;
            background: #ffffff;
        }
    </style>
    <script>
        function queryParam(name) {
            var url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function authorize() {
            var client_id = queryParam("client_id")
            var redirect_uri = queryParam("redirect_uri")
            var scope = queryParam("scope")
            var auth_id = queryParam("auth_id")

            var href = "/api/v1/oauth/authorize?response_type=code&client_id=" + client_id
            if (redirect_uri) {
                href += "&redirect_uri=" + redirect_uri
            }
            if (scope) {
                href += "&scope=" + scope
            }
            if (auth_id) {
                href += "&auth_id=" + auth_id
            }
            location.href = href
        }

        window.onload = function () {
            // ========================================================================
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 100
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                }
            });
        }
    </script>
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>
<div class="container">
    <div class="d-flex justify-content-end">
        <div class="col-md-4" style="margin-top: 20%">
            <div class="auth-panel p-3">
                <div class="pb-3">
                    <span class="text-center">授权</span>
                </div>

                <div class="d-flex justify-content-center">
                    <div>
                        <img src="holder.js/100x100?theme=sky&text=Client Logo">
                    </div>
                    <div class="align-self-center m-3">
                        <i class="fa fa-arrows-h fa-3x" aria-hidden="true"></i>
                    </div>
                    <div>
                        <a href="#"><img src="holder.js/100x100?theme=industrial&text=Default Avatar"></a>
                    </div>
                </div>

                <div class="mt-3">
                    授权后将获取如下权限
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
